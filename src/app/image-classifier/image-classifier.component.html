<div class="container">
  @if (loading) {

  <h2>تشخیص اشیاء</h2>

  <input type="file" (change)="onFileChange($event)" accept="image/*" />
  <img
    #image
    alt="Image Preview"
    [style.display]="imageLoaded ? 'block' : 'none'"
  />
  <p>{{ resultText }}</p>

  } @else {

  <p>هنوز بارگذاری نشده صبور باشید!</p>

  }
</div>
